name: Publish Release
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+\+*'
jobs:
  Sanity-Check:
    name: Sanity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
      - name: Compare Package Version
        run: npm run compare-package-version -- "${GITHUB_REF#refs/*/}"
  Build-And-Smoke-Test:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    needs: [Sanity-Check]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
      - name: Build & Smoke Test
        uses: ./.github/actions/build-and-smoke-test
  Prepare-And-Upload-Release-Package:
    name: Prepare & Upload Release Package
    runs-on: ubuntu-latest
    needs: [Build-And-Smoke-Test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
      - name: Prepare Release Package
        id: prepare-package
        uses: ./.github/actions/prepare-package
        with:
          release: true
      - name: Upload Release Package Tarball
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: '${{ secrets.GHP_TOKEN }}'
          file: '${{ steps.prepare-package.outputs.package-tarball }}'
          tag: '${{ github.ref }}'
          prerelease: false
  Publish-Release-Package:
    name: Publish Release Package
    runs-on: ubuntu-latest
    needs: [Prepare-And-Upload-Release-Package]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Publish Release Package To Registries
        uses: ./.github/actions/publish-package
        with:
          npm-auth-token: '${{ secrets.NPM_TOKEN }}'
          github-auth-token: '${{ secrets.GHP_TOKEN }}'
